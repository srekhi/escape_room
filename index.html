<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escape Room</title>
    <script src="./bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Escape Room</h1>
      <nav>
        <a href="https://github.com/srekhi/escape_room">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>

        <a href="https://www.linkedin.com/in/rohit-rekhi/">
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>
      </nav>
    </header>
    <div id="game-container">
      <div id="game-intro">
        <h2>Welcome to the Escape Room!</h2>
        <h3>
          Press space bar to yell and use your arrow keys to navigate.
        </h3>
        <br />
        <h3>
          Be as quiet as possible. You're not the
          only one around. Good luck.
        </h3>

        <br/>
        <h4>Press any key to begin!</h4>
        <br />
      </div>
      <canvas id="canvas" height="800" width="800" class="hidden"></canvas>
    </div>

  </body>
</html>
