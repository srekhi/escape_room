<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escape Room</title>
    <script src="./bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Escape Room: An Echolocation Game</h1>
      <nav>
        <a href="https://github.com/srekhi/escape_room">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>

        <a href="https://www.linkedin.com/in/rohit-rekhi/">
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>
      </nav>
    </header>
    <div id="game-container">

      <div id="game-intro">
        <h2>You're trapped in a pitch-black room!</h2>
        <br/>
        <h3>
          Use sound waves to get yourself out.
        </h3> <br/>
        <h3> Instructions: </h3>
        <h3>Space bar to yell. Arrow keys to move.</h3>
        <h3>Yelling near monsters will wake them up.</h3>
        <h3>Stay away from monster rays!</h3>
        <br />
        <h3>Press any key to begin.</h3>
        <br />
      </div>
      <canvas id="canvas" class="hidden"></canvas>
    </div>

  </body>
</html>
